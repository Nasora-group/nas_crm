{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Gestion des Utilisateurs</h2>
    <a href="{{ url_for('admin_add_user') }}" class="btn btn-primary mb-3">Ajouter un utilisateur</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Rôle</th>
                <th>Projet</th>
                <th>Zone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.project }}</td>
                <td>{{ user.zone }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Modifier</a>
                    <a href="{{ url_for('admin_delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr?')">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
